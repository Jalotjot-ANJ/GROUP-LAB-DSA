<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix to Postfix Converter</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/stacks.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <a href="/" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="/profile" class="active">Profile</a>
            <a href="/#portfolio">Works</a>
            <a href="/contact_us">Contact Us</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Infix to Postfix Conversion</h1>
            <form id="converter-form">
                <label for="infix-expression">Enter Data:</label>
                <input type="text" id="infix-expression" name="infix_expression" placeholder="e.g., A + B * C" required>
                <button type="submit">Convert</button>
            </form>

            <!-- Display the postfix result -->
            <div id="result-container" style="display:none;">
                <h3>Postfix Equivalent:</h3>
                <p id="postfix-result"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Stack Manager. All Rights Reserved.</p>
    </footer>

    <script src="/static/stacks.js"></script> <!-- Link to external JS -->
</body>
</html>
